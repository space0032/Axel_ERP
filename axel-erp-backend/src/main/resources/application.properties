# Server Configuration
server.port=8080
spring.application.name=axel-erp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/axel_erp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=axelerp-secret-key-change-in-production-minimum-256-bits-required-for-hs256-algorithm
jwt.expiration=86400000

# Logging
logging.level.com.axelerp=DEBUG
logging.level.org.springframework.security=DEBUG

# Active Profile
spring.profiles.active=dev
